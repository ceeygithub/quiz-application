                <span class="timer">

            </div>
        </div>

        <div class="question">

        <div class="option-container">

    <div class="result-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td class="totalQuestion"><span></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td class="attempt"><span></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td class="correct"><span></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td class="wrong"><span></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td class="percentage"><span></span></td>
            </tr>
            <tr>
                <td>Total score</td>
                <td class="totalScore"><span></span></td>
            </tr>
        </table>
        <button class="hero-btn try">Try Again</button>
        <button class="hero-btn back ">Go back to Home</button>
    </div>
